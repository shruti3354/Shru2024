<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./222.png"></button>

        </div>
        <div class="error">
              <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="cloud-rain-sky-transparent-picture-12.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./Precipitation_Humidity_Waves_Water_Weather_Forecast-512.webp">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="./wind-pngrepo-com.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="1dc45c7655e41a8f87613706ab898493";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");


        async function checkWeather(city) {
            const response=await fetch(apiurl+ city+`&appid=${apikey}`);
            if(response.status==404)
        {
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }
        else{

            var data=await response.json();


            

document.querySelector(".city").innerHTML=data.name;
document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+"°c";
document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
document.querySelector(".wind").innerHTML=data.wind.speed+ " km/hr";

if(data.weather[0].main=="Clouds"){
    weatherIcon.src="C:\Users\SHOMESH MALI\OneDrive\Documents\Desktop\Full Stack Java\Projects\WeatherPro\cloud.webp";

}
else if(data.weather[0].main=="Clear")
{
   weatherIcon.src="C:\Users\SHOMESH MALI\OneDrive\Documents\Desktop\Full Stack Java\Projects\WeatherPro\clear.png";
}
else if(data.weather[0].main=="Rain")
{
   weatherIcon.src="C:\Users\SHOMESH MALI\OneDrive\Documents\Desktop\Full Stack Java\Projects\WeatherPro\cloud-rain-sky-transparent-picture-12.png";
}
else if(data.weather[0].main=="Drizzle")
{
   weatherIcon.src="C:\Users\SHOMESH MALI\OneDrive\Documents\Desktop\Full Stack Java\Projects\WeatherPro\icons8-drizzle-64.png";
}
else if(data.weather[0].main=="Mist")
{
   weatherIcon.src="C:\Users\SHOMESH MALI\OneDrive\Documents\Desktop\Full Stack Java\Projects\WeatherPro\mist_16273860.png";
}

document.querySelector(".weather").style.display="block";
document.querySelector(".error").style.display="none";

        
            
}
        }

        searchBtn.addEventListener("click",()=>{

            checkWeather(searchBox.value);
        })
        

    </script>
    
    
</body>
</html>
