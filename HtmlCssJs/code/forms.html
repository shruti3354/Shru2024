<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 >Form</h1>
    <form action="main.java" >
    <label for="bb">Name:</label>
    <input type="text"  placeholder="enter your name"   name="bb" id="bb"><br><br>
    <label for="nn">email:</label>
    <input type="email" placeholder="enter your email" name="nn" id="nn"><br><br>
    <label for="age">age:</label>
    <input type="number" name="age" id="age" ><br><br>
    <label for=" ">Gender:</label>
    <input  type="radio"  value="Male" name="gen" id="m">
    <label for="m">Male</label>
    <input  type="radio" value="Female" name="gen" id="f">
    <label for="f">Female</label><br><br>
    <label for="">Skills:</label>
    <input type="checkbox" name="Skills" value="html" id="html">
    <label for="html">html</label>
    <input type="checkbox" name="Skills" value="css" id="css">
    <label for="css">css</label>
    <input type="checkbox" name="Skills" value="js" id="js">
    
    <label for="js">js</label><br><br>

    <label for="course">Select course:</label>
    <label for="course">Degree:</label>
    <select name="Degree Courses" id="course">
    
        
        <option value="llb">llb</option>
        <option value="Bsc">Bsc</option>
        <option value="B.A">B.A</option>
        <option value="B.com">B.Com</option>
        <option value="B.tech">B.Tech</option>
    </select>
    <label for="Engg">Engg:</label>
    <select name="Engg Courses" id="Engg">
        
        <option value="Et">Electronics</option>
        <option value="cs">Computer Science</option>
        <option value="Ds">Data Science</option>
        <option value="E">Electrical</option>
        <option value="c">Civil</option>
    
    </select>
    <br><br>
    <input type="submit" value="Submit"  >

    <input type="reset" value="Reset">
    </form>
</body>
</html>
